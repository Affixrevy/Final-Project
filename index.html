<!DOCTYPE html>
<html>
<head>
	<title>Fencing</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
	<script src="java.js"></script>


	<div class="container">
		<div class="headerGrid">
			<div>
				<div class="picDivOne">
					<img src="images/logo.png" class="imgCenter">
				</div>
			</div>
			<div>
				<h1 class="textCenter" id="headerName">
					Fencing
				</h1>
			</div>
		</div>

		<div class="slideshow">

			<div class="mySlides fade">
				<div class="numbertext">1 / 3</div>
				<img src="images/fencing1.png" style="width:100%">
				<div class="text">Caption Text</div>
			</div>

			<div class="mySlides fade">
				<div class="numbertext">2 / 3</div>
				<img src="images/fencing2.png" style="width:100%">
				<div class="text">Caption Two</div>
			</div>

			<div class="mySlides fade">
				<div class="numbertext">3 / 3</div>
				<img src="images/fencing3.png" style="width:100%">
				<div class="text">Caption Three</div>
			</div>

			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>

		</div>

		<div style="text-align:center">
			<span class="dot" onclick="currentSlide(1)"></span> 
			<span class="dot" onclick="currentSlide(2)"></span> 
			<span class="dot" onclick="currentSlide(3)"></span> 
		</div>
	</div> <!-- End Main Container -->
</body>
</html>
